<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="row">
        <input
          type="text"
          class="form-control mt-2 input nameInput"
          placeholder="Enter your name"
        />
        <p class="form-text  errText text-danger"></p>
        
        <input
          type="text"
          class="form-control mt-2 input surnameInput"
          placeholder="Enter your surName"
        />
        <p class="form-text  errText text-danger"></p>
        <input
          type="text"
          class="form-control mt-2 input mailInput"
          placeholder="Enter your Mail"
        />
        <p class="form-text  errText text-danger"></p>
        <input
          type="text"
          class="form-control mt-2 input phoneInput"
          placeholder="Enter your Phone"
          value="+994"
        />
        <p class="form-text  errText text-danger"></p>
        <button class="btn btn-primary mt-2 d-block w-50 mx-auto btnSubmit">
          Submit
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
